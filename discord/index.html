<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Server Sidebar -->
        <div class="server-sidebar">
            <div class="server-list">
                <div class="server-item active" data-server="home">
                    <i class="fab fa-discord"></i>
                </div>
                <div class="server-item" data-server="gaming">
                    <i class="fas fa-gamepad"></i>
                </div>
                <div class="server-item" data-server="study">
                    <i class="fas fa-book"></i>
                </div>
                <div class="server-item" data-server="music">
                    <i class="fas fa-music"></i>
                </div>
                <div class="add-server">
                    <i class="fas fa-plus"></i>
                </div>
            </div>
        </div>

        <!-- Channel Sidebar -->
        <div class="channel-sidebar">
            <div class="server-header">
                <h2 id="server-name">Discord</h2>
                <i class="fas fa-chevron-down"></i>
            </div>
            
            <div class="channel-categories">
                <div class="category">
                    <div class="category-header">
                        <i class="fas fa-chevron-down"></i>
                        <span>Text Channels</span>
                    </div>
                    <div class="channel-list">
                        <div class="channel-item active" data-channel="general">
                            <i class="fas fa-hashtag"></i>
                            <span>general</span>
                        </div>
                        <div class="channel-item" data-channel="random">
                            <i class="fas fa-hashtag"></i>
                            <span>random</span>
                        </div>
                        <div class="channel-item" data-channel="announcements">
                            <i class="fas fa-hashtag"></i>
                            <span>announcements</span>
                        </div>
                    </div>
                </div>
                
                <div class="category">
                    <div class="category-header">
                        <i class="fas fa-chevron-down"></i>
                        <span>Voice Channels</span>
                    </div>
                    <div class="channel-list">
                        <div class="channel-item" data-channel="general-voice">
                            <i class="fas fa-volume-up"></i>
                            <span>General</span>
                        </div>
                        <div class="channel-item" data-channel="gaming-voice">
                            <i class="fas fa-volume-up"></i>
                            <span>Gaming</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="user-info">
                <div class="user-avatar">
                    <img src="https://via.placeholder.com/32x32/5865f2/ffffff?text=J" alt="User">
                </div>
                <div class="user-details">
                    <div class="username">jun</div>
                    <div class="user-status">Online</div>
                </div>
                <div class="user-controls">
                    <i class="fas fa-microphone"></i>
                    <i class="fas fa-headphones"></i>
                    <i class="fas fa-cog"></i>
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Channel Header -->
            <div class="channel-header">
                <div class="channel-info">
                    <i class="fas fa-hashtag"></i>
                    <span id="current-channel">general</span>
                </div>
                <div class="channel-actions">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-inbox"></i>
                    <i class="fas fa-question-circle"></i>
                </div>
            </div>

            <!-- Messages Area -->
            <div class="messages-container">
                <div class="messages-list" id="messages-list">
                    <!-- Messages will be populated by JavaScript -->
                </div>
            </div>

            <!-- Message Input -->
            <div class="message-input-container">
                <div class="message-input">
                    <div class="input-wrapper">
                        <input type="text" id="message-input" placeholder="Message #general">
                        <div class="input-actions">
                            <i class="fas fa-plus"></i>
                            <i class="fas fa-gift"></i>
                            <i class="fas fa-grin"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search Modal -->
        <div class="search-modal" id="search-modal">
            <div class="search-overlay"></div>
            <div class="search-container">
                <div class="search-header">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search" id="search-input">
                    <button class="close-search">&times;</button>
                </div>
                <div class="search-results" id="search-results">
                    <!-- Search results will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
