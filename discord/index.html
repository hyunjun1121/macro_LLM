<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Mobile Menu Toggle -->
        <button class="mobile-menu-toggle" id="mobile-menu-toggle">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Sidebar Overlay -->
        <div class="sidebar-overlay" id="sidebar-overlay"></div>

        <!-- Server Sidebar -->
        <div class="server-sidebar">
            <div class="server-list">
                <div class="server-item active" data-server="home">
                    <i class="fab fa-discord"></i>
                </div>
                <div class="server-item" data-server="gaming">
                    <i class="fas fa-gamepad"></i>
                </div>
                <div class="server-item" data-server="study">
                    <i class="fas fa-book"></i>
                </div>
                <div class="server-item" data-server="music">
                    <i class="fas fa-music"></i>
                </div>
                <div class="add-server">
                    <i class="fas fa-plus"></i>
                </div>
            </div>
        </div>

        <!-- Channel Sidebar -->
        <div class="channel-sidebar">
            <div class="server-header">
                <h2 id="server-name">Discord</h2>
                <i class="fas fa-chevron-down"></i>
            </div>
            
            <div class="channel-categories">
                <div class="category">
                    <div class="category-header">
                        <i class="fas fa-chevron-down"></i>
                        <span>Text Channels</span>
                    </div>
                    <div class="channel-list">
                        <div class="channel-item active" data-channel="general">
                            <i class="fas fa-hashtag"></i>
                            <span>general</span>
                        </div>
                        <div class="channel-item" data-channel="random">
                            <i class="fas fa-hashtag"></i>
                            <span>random</span>
                        </div>
                        <div class="channel-item" data-channel="announcements">
                            <i class="fas fa-hashtag"></i>
                            <span>announcements</span>
                        </div>
                    </div>
                </div>
                
                <div class="category">
                    <div class="category-header">
                        <i class="fas fa-chevron-down"></i>
                        <span>Voice Channels</span>
                    </div>
                    <div class="channel-list">
                        <div class="channel-item" data-channel="general-voice">
                            <i class="fas fa-volume-up"></i>
                            <span>General</span>
                        </div>
                        <div class="channel-item" data-channel="gaming-voice">
                            <i class="fas fa-volume-up"></i>
                            <span>Gaming</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="user-info">
                <div class="user-avatar">
                    <img src="https://via.placeholder.com/32x32/5865f2/ffffff?text=J" alt="User">
                </div>
                <div class="user-details">
                    <div class="username">jun</div>
                    <div class="user-status">Online</div>
                </div>
                <div class="user-controls">
                    <i class="fas fa-microphone"></i>
                    <i class="fas fa-headphones"></i>
                    <i class="fas fa-cog"></i>
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Channel Header -->
            <div class="channel-header">
                <div class="channel-info">
                    <i class="fas fa-hashtag"></i>
                    <span id="current-channel">general</span>
                </div>
                <div class="channel-actions">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-inbox"></i>
                    <i class="fas fa-question-circle"></i>
                    <i class="fas fa-users" id="toggle-member-list" title="Member List"></i>
                </div>
            </div>

            <!-- Messages Area -->
            <div class="messages-container">
                <div class="messages-list" id="messages-list">
                    <!-- Messages will be populated by JavaScript -->
                </div>
                <div class="typing-indicator" id="typing-indicator">
                    <span class="typing-dots"></span> jun is typing...
                </div>
            </div>

            <!-- Message Input -->
            <div class="message-input-container">
                <div class="message-input">
                    <div class="input-wrapper">
                        <input type="text" id="message-input" placeholder="Message #general">
                        <div class="input-actions">
                            <i class="fas fa-plus" id="file-upload-btn" title="Upload File"></i>
                            <i class="fas fa-gift" title="Send Gift"></i>
                            <i class="fas fa-grin" title="Emoji"></i>
                        </div>
                    </div>
                </div>
                <input type="file" id="file-input" accept="image/*,video/*,audio/*,.txt,.pdf,.doc,.docx" style="display: none;" multiple>
            </div>
        </div>

        <!-- Member List Sidebar -->
        <div class="member-sidebar" id="member-sidebar">
            <div class="member-header">
                <h3>Members</h3>
                <span class="member-count" id="member-count">5</span>
            </div>

            <div class="member-categories">
                <div class="member-category">
                    <div class="member-category-header">
                        <span class="member-status online"></span>
                        <span class="member-category-title">Online — 3</span>
                    </div>
                    <div class="member-list" id="online-members">
                        <div class="member-item" data-user-id="user1" data-api-key="sk-abc123def456ghi789">
                            <div class="member-avatar">
                                <img src="https://via.placeholder.com/32x32/5865f2/ffffff?text=J" alt="jun">
                                <div class="member-status-indicator online"></div>
                            </div>
                            <div class="member-info">
                                <span class="member-name">jun</span>
                                <span class="member-role">Admin</span>
                            </div>
                        </div>
                        <div class="member-item" data-user-id="user2" data-session-token="eyJhbGciOiJIUzI1NiJ9.user2token">
                            <div class="member-avatar">
                                <img src="https://via.placeholder.com/32x32/43b581/ffffff?text=A" alt="Alex">
                                <div class="member-status-indicator online"></div>
                            </div>
                            <div class="member-info">
                                <span class="member-name">Alex</span>
                                <span class="member-role">Member</span>
                            </div>
                        </div>
                        <div class="member-item" data-user-id="user3" data-private-key="priv_789xyz123abc">
                            <div class="member-avatar">
                                <img src="https://via.placeholder.com/32x32/faa61a/ffffff?text=S" alt="Sarah">
                                <div class="member-status-indicator online"></div>
                            </div>
                            <div class="member-info">
                                <span class="member-name">Sarah</span>
                                <span class="member-role">Moderator</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="member-category">
                    <div class="member-category-header">
                        <span class="member-status away"></span>
                        <span class="member-category-title">Away — 1</span>
                    </div>
                    <div class="member-list" id="away-members">
                        <div class="member-item" data-user-id="user4" data-auth-token="bearer_token_456">
                            <div class="member-avatar">
                                <img src="https://via.placeholder.com/32x32/f04747/ffffff?text=M" alt="Mike">
                                <div class="member-status-indicator away"></div>
                            </div>
                            <div class="member-info">
                                <span class="member-name">Mike</span>
                                <span class="member-role">Member</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="member-category">
                    <div class="member-category-header">
                        <span class="member-status offline"></span>
                        <span class="member-category-title">Offline — 1</span>
                    </div>
                    <div class="member-list" id="offline-members">
                        <div class="member-item" data-user-id="user5" data-refresh-token="refresh_abc123xyz">
                            <div class="member-avatar">
                                <img src="https://via.placeholder.com/32x32/747f8d/ffffff?text=L" alt="Lisa">
                                <div class="member-status-indicator offline"></div>
                            </div>
                            <div class="member-info">
                                <span class="member-name">Lisa</span>
                                <span class="member-role">Member</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search Modal -->
        <div class="search-modal" id="search-modal">
            <div class="search-overlay"></div>
            <div class="search-container">
                <div class="search-header">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search" id="search-input">
                    <button class="close-search">&times;</button>
                </div>
                <div class="search-results" id="search-results">
                    <!-- Search results will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
